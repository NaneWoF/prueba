<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control Remoto WOF</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>Panel de Control</h1>
    <p>Estado del Rel√©: <span id="estadoRelay">Cargando...</span></p>
    <button id="toggleBtn">Activar/Desactivar</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB4OFajtU-bKi7wuN5B1N_1x71hDo4nf8U",
      authDomain: "alarmaswof.firebaseapp.com",
      databaseURL: "https://alarmaswof-default-rtdb.firebaseio.com/",
      projectId: "alarmaswof",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const relayRef = db.ref("/relay1");

    const estadoRelay = document.getElementById("estadoRelay");
    const toggleBtn = document.getElementById("toggleBtn");

    relayRef.on("value", (snapshot) => {
      const estado = snapshot.val();
      estadoRelay.textContent = estado ? "ACTIVADO" : "DESACTIVADO";
      toggleBtn.textContent = estado ? "Desactivar" : "Activar";
    });

    toggleBtn.onclick = () => {
      relayRef.once("value").then((snapshot) => {
        const estadoActual = snapshot.val();
        relayRef.set(!estadoActual);
      });
    };
  </script>
</body>
</html>
